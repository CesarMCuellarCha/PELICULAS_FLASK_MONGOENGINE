{% extends "index.html" %}
{% block contenido %} 
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <div class="w-50" style="margin: 0 auto">
        <div class="iniciarSesion w-50 bg-body-secondary mt-3" style="margin: 0 auto">
            <h3 class="text-center fw-bold">INICIAR SESIÓN</h3>
            <form action="/iniciarSesion/" method="post" class="w-75 mb-3" style="margin: 0 auto">
                
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa fa-at" aria-hidden="true"></i></span>
                    <div class="form-floating">
                        <input type="text" class="form-control" name="txtUser" id="txtUser" 
                        placeholder="Username" required>
                        <label for="txtUser">Username</label>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa fa-eye" aria-hidden="true"></i></span>
                    <div class="form-floating">
                        <input type="password" class="form-control" name="txtPassword" id="txtPassword" 
                        placeholder="Password" required>
                        <label for="txtPassword">Contraseña:</label>
                    </div>
                </div>
            <!--<div class="g-recaptcha" data-sitekey="6LdYkgYrAAAAAECfyjeYzh27gUBBxEfkNJXVg6Yo" style="margin: 0 auto"></div>-->
                {{recaptcha}}   
                <div class="mt-2">
                    <button class="btn btn-dark mt-1">Ingresar</button>
                    <button class="btn btn-secondary mt-1" >Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    {%if mensaje %}   
        <script>
            Swal.fire("Inicio de Sesión",'{{mensaje}}',"info") 
        </script>
            
    {% endif %}
{%endblock %}
{% block piePagina %} 
    {% include "piePagina.html" %}
{%endblock %}
